<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA web · online плеєр</title>
    <!-- Font Awesome 6 (outline style, пасує до Nova) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0e12;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            padding: 16px;
        }

        /* основний контейнер — темний, з легким градієнтом, як у Nova */
        .nova-player {
            width: min(1200px, 100%);
            background: #0f1215;
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.03) inset;
            overflow: hidden;
            backdrop-filter: blur(2px);
            transition: box-shadow 0.25s;
        }

        .nova-player:hover {
            box-shadow: 0 40px 80px rgba(0, 0, 0, 1), 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
        }

        /* відео контейнер */
        .video-container {
            position: relative;
            background: #000;
            line-height: 0;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        /* панель керування — скляна, чорна з легким відтінком */
        .controls {
            padding: 20px 24px;
            background: rgba(18, 22, 28, 0.92);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            color: #fff;
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .left-group {
            flex: 2 1 240px;
        }

        .center-group {
            flex: 3 1 360px;
            justify-content: center;
        }

        .right-group {
            flex: 2 1 280px;
            justify-content: flex-end;
        }

        /* кнопки в стилі Nova — тонкі, білі, з ефектом */
        .ctrl-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.5rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(0.96);
        }

        /* час — моно, як у Nova */
        .time-badge {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #eee;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            white-space: nowrap;
        }

        /* прогрес бар — супертонкий, як у Nova */
        .progress-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            border: 2px solid #111;
            margin-top: -5px;
            transition: 0.1s;
        }

        .progress-bar::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            border: 2px solid #111;
        }

        .progress-bar::-webkit-slider-runnable-track {
            height: 4px;
            background: linear-gradient(to right, #fff 0%, #fff var(--progress-percent, 0%), rgba(255,255,255,0.12) var(--progress-percent, 0%));
            border-radius: 10px;
        }

        .progress-bar::-moz-range-track {
            height: 4px;
            background: rgba(255,255,255,0.12);
            border-radius: 10px;
        }

        .progress-bar::-moz-range-progress {
            height: 4px;
            background: #fff;
            border-radius: 10px;
        }

        /* гучність — тонкий вертикальний слайдер при наведенні? (але залишимо горизонтальний, стильний) */
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            border: 1px solid black;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            border: 1px solid black;
        }

        /* швидкість та інші елементи */
        .speed-select {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: white;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            outline: none;
            appearance: none;
        }

        .speed-select option {
            background: #1a1e24;
            color: white;
        }

        /* зона URL (онлайн фішка, як у Nova) */
        .url-area {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            padding: 4px 4px 4px 20px;
            margin-right: 8px;
            flex: 1 1 260px;
            min-width: 200px;
        }

        .url-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.9rem;
            padding: 10px 0;
            width: 100%;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .url-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 50px;
            padding: 8px 22px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.15s;
            white-space: nowrap;
        }

        .url-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* кнопка файлу (мінімалізм) */
        .file-label {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.15s;
            white-space: nowrap;
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            color: white;
        }

        #file-input {
            display: none;
        }

        /* дрібний роздільник */
        .divider-light {
            width: 1px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 8px;
        }

        /* адаптація */
        @media (max-width: 900px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .right-group {
                justify-content: flex-start;
            }
            .url-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="nova-player">
        <div class="video-container">
            <video id="video" tabindex="-1" preload="metadata" poster="https://via.placeholder.com/1280x720/111/222?text=NOVA+PLAYER">
                <!-- дефолтне онлайн-відео (Big Buck Bunny) -->
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </div>

        <div class="controls">
            <!-- ліва група: play, step, час -->
            <div class="controls-group left-group">
                <button class="ctrl-btn" id="play-pause" title="Відтворити/Пауза (пробіл)"><i class="fas fa-play"></i></button>
                <button class="ctrl-btn" id="skip-back" title="-10 с (←)"><i class="fas fa-rotate-left"></i></button>
                <button class="ctrl-btn" id="skip-forward" title="+10 с (→)"><i class="fas fa-rotate-right"></i></button>
                <div class="time-badge" id="time-display">00:00 / 00:00</div>
            </div>

            <!-- центральна група: прогрес -->
            <div class="controls-group center-group" style="flex:1">
                <div class="progress-container">
                    <input type="range" class="progress-bar" id="progress" min="0" max="100" value="0" step="0.1">
                </div>
            </div>

            <!-- права група: гучність, швидкість, PiP, fullscreen, файл + найкрутіше: ONLINE URL -->
            <div class="controls-group right-group">
                <!-- URL онлайн (родзинка) -->
                <div class="url-area">
                    <input type="text" class="url-input" id="video-url" placeholder="Вставити посилання на відео...">
                    <button class="url-btn" id="load-url"><i class="fas fa-play" style="margin-right: 6px;"></i> online</button>
                </div>

                <div class="divider-light"></div>

                <!-- гучність -->
                <div class="volume-wrap">
                    <button class="ctrl-btn" id="mute-toggle" title="Вимкнути звук (M)"><i class="fas fa-volume-up"></i></button>
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.05" value="1">
                </div>

                <div class="divider-light"></div>

                <select class="speed-select" id="playback-speed" title="Швидкість">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>

                <button class="ctrl-btn" id="pip-btn" title="Картинка в картинці (P)"><i class="fas fa-closed-captioning"></i></button>
                <button class="ctrl-btn" id="fullscreen-btn" title="Повний екран (F)"><i class="fas fa-expand"></i></button>

                <!-- локальний файл (теж корисно) -->
                <label for="file-input" class="file-label" title="Відкрити файл з комп'ютера">
                    <i class="fas fa-folder-open"></i> <span>Файл</span>
                </label>
                <input type="file" id="file-input" accept="video/*">
            </div>
        </div>
    </div>

    <script>
        (function() {
            const video = document.getElementById('video');
            const playBtn = document.getElementById('play-pause');
            const skipBack = document.getElementById('skip-back');
            const skipForward = document.getElementById('skip-forward');
            const timeDisplay = document.getElementById('time-display');
            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volume');
            const muteBtn = document.getElementById('mute-toggle');
            const speedSelect = document.getElementById('playback-speed');
            const pipBtn = document.getElementById('pip-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fileInput = document.getElementById('file-input');
            const urlInput = document.getElementById('video-url');
            const loadUrlBtn = document.getElementById('load-url');
            const container = document.querySelector('.nova-player');

            let lastVolume = 1;

            // формат часу
            function formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) seconds = 0;
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                if (h > 0) return `${h}:${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
                return `${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
            }

            function updateTime() {
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }

            function updateProgress() {
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progress.value = percent;
                    progress.style.setProperty('--progress-percent', percent + '%');
                } else {
                    progress.value = 0;
                    progress.style.setProperty('--progress-percent', '0%');
                }
            }

            function setVolumeIcon() {
                if (video.muted || video.volume === 0) muteBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
                else if (video.volume < 0.5) muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                else muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }

            function syncVolume() {
                if (video.muted) volumeSlider.value = 0;
                else volumeSlider.value = video.volume;
                setVolumeIcon();
            }

            // play/pause
            function togglePlay() {
                if (video.paused) video.play().catch(() => {});
                else video.pause();
            }

            video.addEventListener('play', () => playBtn.innerHTML = '<i class="fas fa-pause"></i>');
            video.addEventListener('pause', () => playBtn.innerHTML = '<i class="fas fa-play"></i>');
            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);

            // скіпи
            skipBack.addEventListener('click', () => video.currentTime = Math.max(0, video.currentTime - 10));
            skipForward.addEventListener('click', () => video.currentTime = Math.min(video.duration, video.currentTime + 10));

            // timeupdate
            video.addEventListener('loadedmetadata', () => { updateTime(); updateProgress(); });
            video.addEventListener('timeupdate', () => { updateTime(); updateProgress(); });

            // прогрес
            progress.addEventListener('input', (e) => {
                if (video.duration) {
                    video.currentTime = (e.target.value / 100) * video.duration;
                }
            });

            // гучність
            volumeSlider.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                video.volume = val;
                video.muted = (val === 0);
                if (val > 0) lastVolume = val;
                setVolumeIcon();
            });

            muteBtn.addEventListener('click', () => {
                if (video.muted || video.volume === 0) {
                    video.muted = false;
                    video.volume = lastVolume > 0 ? lastVolume : 0.5;
                    volumeSlider.value = video.volume;
                } else {
                    lastVolume = video.volume;
                    video.muted = true;
                    video.volume = 0;
                    volumeSlider.value = 0;
                }
                setVolumeIcon();
            });

            video.addEventListener('volumechange', syncVolume);
            syncVolume();

            // швидкість
            speedSelect.addEventListener('change', (e) => video.playbackRate = parseFloat(e.target.value));

            // PiP
            pipBtn.addEventListener('click', async () => {
                try {
                    if (document.pictureInPictureElement) await document.exitPictureInPicture();
                    else await video.requestPictureInPicture();
                } catch (err) {}
            });

            // fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) container.requestFullscreen();
                else document.exitFullscreen();
            });

            document.addEventListener('fullscreenchange', () => {
                fullscreenBtn.innerHTML = document.fullscreenElement ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
            });

            // локальний файл
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    video.pause();
                    video.src = url;
                    video.load();
                    video.play().catch(() => {});
                    video.onloadedmetadata = () => URL.revokeObjectURL(url);
                }
                fileInput.value = '';
            });

            // ОНЛАЙН ЗА ПОСИЛАННЯМ (ключова фішка)
            loadUrlBtn.addEventListener('click', () => {
                const url = urlInput.value.trim();
                if (!url) return;
                // проста валідація, що схоже на посилання
                if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('//')) {
                    alert('Будь ласка, введіть посилання, що починається з http:// або https://');
                    return;
                }
                video.pause();
                video.src = url;
                video.load();
                video.play().catch(e => alert('Не вдалося відтворити відео за посиланням. Можливо, CORS або формат не підтримується.'));
            });

            // гарячі клавіші
            document.addEventListener('keydown', (e) => {
                if (e.target.matches('input, select, textarea, label')) return;
                const key = e.key.toLowerCase();
                if (key === ' ') { e.preventDefault(); togglePlay(); }
                else if (key === 'arrowleft') { e.preventDefault(); video.currentTime = Math.max(0, video.currentTime - 10); }
                else if (key === 'arrowright') { e.preventDefault(); video.currentTime = Math.min(video.duration, video.currentTime + 10); }
                else if (key === 'arrowup') { e.preventDefault(); video.volume = Math.min(1, video.volume + 0.05); volumeSlider.value = video.volume; video.muted = false; syncVolume(); }
                else if (key === 'arrowdown') { e.preventDefault(); video.volume = Math.max(0, video.volume - 0.05); volumeSlider.value = video.volume; video.muted = (video.volume === 0); syncVolume(); }
                else if (key === 'm') { e.preventDefault(); muteBtn.click(); }
                else if (key === 'f') { e.preventDefault(); fullscreenBtn.click(); }
                else if (key === 'p') { e.preventDefault(); pipBtn.click(); }
            });

            // ініціалізація
            updateTime();
            updateProgress();
        })();
    </script>
</body>
</html>
