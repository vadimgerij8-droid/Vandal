<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адаптивний FANTASYAS</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      font-size: clamp(60px, 20vw, 180px);
      font-weight: 900;
      letter-spacing: 0.2em;
      color: #000;
      text-transform: uppercase;
      transition: all 0.4s ease;
      white-space: nowrap;
    }

    .letter-f {
      font-weight: 950;
      font-size: 1.2em;
      margin-right: -0.05em;
    }

    /* Адаптація */
    @media (max-width: 600px) {
      .logo {
        font-size: clamp(48px, 18vw, 100px);
        letter-spacing: 0.12em;
      }
      .full-text { display: none; }
      .short-text { display: inline; }
    }

    @media (max-width: 400px) {
      .logo {
        font-size: clamp(36px, 22vw, 70px);
        letter-spacing: 0.08em;
      }
      .short-text::after {
        content: "…"; /* або просто іконку */
      }
    }

    /* Для ще менших — можна додати тільки F як символ */
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">
      <span class="letter-f">F</span><span class="full-text">ANTASYAS</span><span class="short-text">ANTASYAS</span>
    </div>
  </div>

</body>
</html>
