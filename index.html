<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Logo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff; /* Білий фон */
    margin: 0;
    font-family: 'Manrope', sans-serif;
  }

  .logo {
    font-size: 64px;
    font-weight: 800;
    color: #000000; /* Чорний текст */
    text-transform: uppercase;
    letter-spacing: 4px;
    animation: pulse 1s infinite alternate;
    position: relative;
  }

  /* Легка пульсація та тінь для динаміки */
  @keyframes pulse {
    0% {
      transform: scale(1);
      text-shadow: 0 0 2px rgba(0,0,0,0.2), 0 0 5px rgba(0,0,0,0.1);
    }
    50% {
      transform: scale(1.05);
      text-shadow: 0 0 5px rgba(0,0,0,0.3), 0 0 10px rgba(0,0,0,0.2);
    }
    100% {
      transform: scale(1);
      text-shadow: 0 0 2px rgba(0,0,0,0.2), 0 0 5px rgba(0,0,0,0.1);
    }
  }
</style>
</head>
<body>
  <div class="logo">FANTASYAS</div>
</body>
</html>
