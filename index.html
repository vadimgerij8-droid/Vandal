                                ${extraGenresCount > 0 ? `<span class="genre-tag">+${extraGenresCount}</span>` : ''}
                            </div>
                            <div class="card-type">${typeLabel}</div>
                        </div>
                    </div>
                `;
            });
            grid.innerHTML = html;
        }

        // ---------- –§–Ü–õ–¨–¢–†–ê–¶–Ü–Ø –¢–ê –°–û–†–¢–£–í–ê–ù–ù–Ø ----------
        function getFilteredAndSorted() {
            let filtered = movies;
            // —Ñ—ñ–ª—å—Ç—Ä –∑–∞ –∂–∞–Ω—Ä–æ–º
            if (activeGenre !== '–£—Å—ñ') {
                filtered = filtered.filter(m => m.genres.includes(activeGenre));
            }

            // —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
            if (currentSort === 'rating') {
                filtered = [...filtered].sort((a, b) => {
                    const ra = a.imdb ?? 0;
                    const rb = b.imdb ?? 0;
                    return rb - ra; // –≤—ñ–¥ –≤–∏—â–æ–≥–æ –¥–æ –Ω–∏–∂—á–æ–≥–æ
                });
            } else if (currentSort === 'year') {
                filtered = [...filtered].sort((a, b) => b.year - a.year);
            } else {
                // default: –∑–∞–ª–∏—à–∞—î–º–æ –≤ –ø–æ—á–∞—Ç–∫–æ–≤–æ–º—É –ø–æ—Ä—è–¥–∫—É (—è–∫ —É –º–∞—Å–∏–≤—ñ)
                // –∞–ª–µ —â–æ–± –Ω–µ –º—É—Ç—É–≤–∞—Ç–∏ –æ—Ä–∏–≥—ñ–Ω–∞–ª, –ø—Ä–æ—Å—Ç–æ –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –∫–æ–ø—ñ—é
                filtered = [...filtered];
            }
            return filtered;
        }

        function updateMovies() {
            const filteredSorted = getFilteredAndSorted();
            renderMovies(filteredSorted);
        }

        // ---------- –°–¢–í–û–†–ï–ù–ù–Ø –ß–Ü–ü–°–Ü–í –ñ–ê–ù–†–Ü–í ----------
        function renderChips() {
            chipsContainer.innerHTML = '';
            allGenres.forEach(genre => {
                const chip = document.createElement('span');
                chip.className = `chip ${activeGenre === genre ? 'active' : ''}`;
                chip.textContent = genre;
                chip.dataset.genre = genre;
                chip.addEventListener('click', () => {
                    // –æ–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –∂–∞–Ω—Ä
                    activeGenre = genre;
                    // –ø–µ—Ä–µ–º–∞–ª—é–≤–∞—Ç–∏ —á—ñ–ø—Å–∏ (–∞–∫—Ç–∏–≤–Ω–∏–π —Å—Ç–∞–Ω)
                    renderChips();
                    // –æ–Ω–æ–≤–∏—Ç–∏ –∫–∞—Ä—Ç–∫–∏
                    updateMovies();
                });
                chipsContainer.appendChild(chip);
            });
        }

        // ---------- –°–õ–£–•–ê–ß –°–û–†–¢–£–í–ê–ù–ù–Ø ----------
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            updateMovies();
        });

        // ---------- –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ----------
        renderChips();
        updateMovies();

        // –Ω–µ–≤–µ–ª–∏–∫–∞ –µ–º—É–ª—è—Ü—ñ—è "–ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ–π" ‚Äî –º–æ–∂–Ω–∞ –ø—Ä–æ—Å—Ç–æ –∑–∞–ª–∏—à–∏—Ç–∏ –≤—Å—ñ —Ñ—ñ–ª—å–º–∏
        // –∞–ª–µ –≤ —à–∞–ø—Ü—ñ –ø–æ—à—É–∫ –ø–æ–∫–∏ –Ω–µ –ø—Ä–∞—Ü—é—î (—Ü–µ –¥–µ–º–æ)
    })();
</script>
