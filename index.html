<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Intro Logo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Manrope', sans-serif;
    background-color: #ffffff;
    overflow: hidden;
  }

  /* Інтро контейнер */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo {
    font-size: 10vw;
    font-weight: 800;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 0.5vw;
    font-stretch: condensed;
    text-align: center;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.3s ease-in-out;
  }

  @media (max-width: 400px) {
    .logo {
      font-size: 12vw;
      letter-spacing: 0.3vw;
    }
  }

  /* Основний контент спочатку прихований */
  #content {
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
</style>
</head>
<body>

  <!-- Інтро -->
  <div id="intro">
    <div class="logo">FANTASYAS</div>
  </div>

  <!-- Основний контент -->
  <div id="content">
    <h1>Ласкаво просимо на сайт FANTASYAS!</h1>
    <p>Тут буде ваш основний контент.</p>
  </div>

  <script>
    const logo = document.querySelector('.logo');
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');

    // 1. Поява
    setTimeout(() => {
      logo.style.opacity = 1;
      logo.style.transform = 'scale(1)';
    }, 100);

    // 2. Пульсація протягом 0.5 сек
    setTimeout(() => {
      logo.style.transition = 'transform 0.25s ease-in-out, text-shadow 0.25s ease-in-out';
      let pulseCount = 0;
      const pulseInterval = setInterval(() => {
        logo.style.transform = pulseCount % 2 === 0 ? 'scale(1.05)' : 'scale(1)';
        pulseCount++;
        if (pulseCount > 3) clearInterval(pulseInterval); // пульсація 2 цикли
      }, 250);
    }, 900); // 0.8–0.9 сек після появи

    // 3. Зникнення
    setTimeout(() => {
      logo.style.opacity = 0;
      logo.style.transform = 'scale(0.5)';
    }, 1600); // після появи і пульсації

    // Показати основний контент після зникнення
    setTimeout(() => {
      intro.style.display = 'none';
      content.style.opacity = 1;
    }, 2000);
  </script>

</body>
</html>
