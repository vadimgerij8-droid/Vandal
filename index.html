<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FANTASYAS — сучасна заставка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
            background: #fff;
            min-height: 100vh;
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.7s cubic-bezier(0.25, 0.1, 0.2, 1);
            opacity: 1;
            pointer-events: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #ffffff;
        }

        /* Текст — суперсучасний, жирний, із розмиттям при появі */
        .splash-text {
            position: relative;
            z-index: 20;
            font-size: clamp(2.8rem, 16vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.02em; /* трохи щільніше, як у X */
            text-transform: uppercase;
            color: #000;
            text-align: center;
            user-select: none;
            /* Початковий стан: злегка розмитий і зменшений */
            opacity: 0;
            transform: scale(0.92);
            filter: blur(8px);
            animation: modernAppear 1.4s ease-out forwards, modernPulse 2.6s ease-in-out 1.6s infinite;
            white-space: nowrap;
            padding: 0 0.3rem;
            text-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        /* Ключові кадри: поява (розмиття -> чіткість + невеликий перескок) */
        @keyframes modernAppear {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(12px);
            }
            40% {
                opacity: 1;
                transform: scale(1.02);
                filter: blur(2px);
            }
            70% {
                transform: scale(0.98);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Пульсація із легким світінням (чорно-білим) */
        @keyframes modernPulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 8px rgba(0,0,0,0.1);
            }
            50% {
                transform: scale(1.06);
                text-shadow: 0 0 20px rgba(0,0,0,0.25);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 8px rgba(0,0,0,0.1);
            }
        }

        /* Контент сайту */
        .main-content {
            display: none;
            padding: 2rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
            color: #111;
            background: #fff;
            min-height: 100vh;
        }

        .main-content h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .main-content p {
            font-size: 1.3rem;
            font-weight: 350;
            line-height: 1.5;
            max-width: 700px;
        }

        .divider {
            margin: 2rem 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #000, transparent);
        }

        @media (max-width: 600px) {
            .splash-text {
                white-space: normal;
                font-size: clamp(2.4rem, 14vw, 4.5rem);
                letter-spacing: -0.01em;
            }
            .main-content h1 {
                font-size: 2.5rem;
            }
        }

        .splash.hidden {
            opacity: 0;
            transition: opacity 0.6s ease;
        }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <canvas id="canvas"></canvas>
        <div class="splash-text">FANTASYAS</div>
    </div>

    <div id="main-content" class="main-content">
        <h1>FANTASYAS</h1>
        <p>Ласкаво просимо в чорно-білий всесвіт. Сучасний мінімалізм, натхненний естетикою X. Тут усе обертається навколо простору й деталей.</p>
        <div class="divider"></div>
        <p>✧ Контент сайту з’являється після того, як заставка зникає. Адаптовано для будь-яких екранів. ✧</p>
    </div>

    <script>
        (function() {
            const splash = document.getElementById('splash');
            const mainContent = document.getElementById('main-content');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            let width, height;
            let particles = [];
            const PARTICLE_COUNT = 200;
            let time = 0;
            let animationFrame = null;
            let isActive = true; // splash ще видимий

            // --- Ініціалізація частинок (сучасний "хвильовий" рух) ---
            function initParticles(w, h) {
                if (!w || !h) return;
                particles = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particles.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        baseX: Math.random() * w,
                        baseY: Math.random() * h,
                        radius: 1 + Math.random() * 3,   // 1..4 пікселі
                        speed: 0.2 + Math.random() * 0.4,
                        angle: Math.random() * Math.PI * 2,
                        offsetX: 0,
                        offsetY: 0,
                        opacity: 0.3 + Math.random() * 0.7,
                        // випадковий фазовий зсув для хвилі
                        phase: Math.random() * 100,
                    });
                }
            }

            // --- Оновлення позицій: хвилеподібний рух (як поле, що дихає) ---
            function updateParticles() {
                time += 0.006; // швидкість зміни хвилі
                for (let p of particles) {
                    // Використовуємо синусоїдальне зміщення відносно базової позиції
                    // Кожна частинка рухається по колу невеликого радіуса, але з різною фазою
                    // це створює ефект живого "поля" або мерехтіння.
                    p.offsetX = Math.sin(time * 2 + p.phase) * 4;
                    p.offsetY = Math.cos(time * 1.3 + p.phase) * 3;

                    // Додаткове повільне дрейфування в одному напрямку (як у космосі)
                    p.baseX += 0.05;
                    p.baseY += 0.03;

                    // Зациклення, щоб частинки не виходили за межі
                    if (p.baseX > width + 20) p.baseX = -20;
                    if (p.baseX < -20) p.baseX = width + 20;
                    if (p.baseY > height + 20) p.baseY = -20;
                    if (p.baseY < -20) p.baseY = height + 20;
                }
            }

            // --- Малювання: чорні частинки + дуже легка текстура зерна ---
            function draw() {
                if (!ctx || !width || !height) return;

                // Біле тло
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, width, height);

                // Малюємо частинки (зірки) з урахуванням зміщень
                for (let p of particles) {
                    const x = p.baseX + p.offsetX;
                    const y = p.baseY + p.offsetY;

                    ctx.beginPath();
                    ctx.arc(x, y, p.radius, 0, Math.PI * 2);
                    // Використовуємо чорний колір із прозорістю
                    ctx.fillStyle = `rgba(0, 0, 0, ${p.opacity})`;
                    ctx.fill();
                }

                // Додаємо дуже легке "зерно" (шум) для сучасного вигляду
                // Малюємо випадкові точки з дуже низькою непрозорістю
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const r = 1 + Math.random() * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 0, 0, 0.02)`;
                    ctx.fill();
                }

                // Додамо одну-дві великі розмиті плями (туманності) — дуже прозорі
                ctx.save();
                ctx.filter = 'blur(30px)';
                ctx.beginPath();
                ctx.arc(width * 0.7, height * 0.3, 120, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(width * 0.2, height * 0.8, 150, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.015)';
                ctx.fill();
                ctx.restore();
            }

            // --- Анімаційний цикл ---
            function animate() {
                if (!isActive) return; // якщо splash зник, зупиняємо малювання

                updateParticles();
                draw();

                animationFrame = requestAnimationFrame(animate);
            }

            // --- Зміна розміру полотна ---
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;

                canvas.width = width;
                canvas.height = height;

                initParticles(width, height);
            }

            // --- Функція приховування сплешу після завантаження ---
            function hideSplash() {
                isActive = false;
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }

                splash.classList.add('hidden');

                const onTransitionEnd = (e) => {
                    if (e.propertyName === 'opacity') {
                        splash.style.display = 'none';
                        mainContent.style.display = 'block';
                        splash.removeEventListener('transitionend', onTransitionEnd);
                    }
                };
                splash.addEventListener('transitionend', onTransitionEnd);

                // резерв
                setTimeout(() => {
                    if (splash.style.display !== 'none') {
                        splash.style.display = 'none';
                        mainContent.style.display = 'block';
                    }
                }, 800);
            }

            // --- Підписки на події ---
            window.addEventListener('resize', resizeCanvas);

            window.addEventListener('load', () => {
                // Коротка пауза, щоб побачити анімацію (як у сучасних інтерфейсах)
                setTimeout(() => {
                    hideSplash();
                }, 800); // трохи довше, щоб насолодитись ефектом
            });

            // Старт
            resizeCanvas();
            isActive = true;
            animate();

            // Якщо load вже стався (наприклад, кешована сторінка)
            if (document.readyState === 'complete') {
                setTimeout(() => {
                    hideSplash();
                }, 600);
            }
        })();
    </script>
</body>
</html>
