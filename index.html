<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Intro Logo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Manrope', sans-serif;
    background-color: #ffffff;
    overflow: hidden;
  }

  /* Інтро контейнер */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo {
    font-size: 10vw;
    font-weight: 800;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 0.5vw;
    font-stretch: condensed;
    text-align: center;

    /* Початкові значення для появи */
    opacity: 0;
    transform: scale(0.5);

    /* Анімація появи → пульсації → зникнення */
    animation: logoIntro 1.3s ease-in-out forwards;
  }

  /* Анімація: появa → пульсація → зникнення */
  @keyframes logoIntro {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    20% {
      opacity: 1;
      transform: scale(1.05); /* швидка поява */
    }
    50% {
      opacity: 1;
      transform: scale(1); /* стоїть */
    }
    65% {
      transform: scale(1.1); /* перший пульс */
    }
    80% {
      transform: scale(1); /* другий пульс */
    }
    100% {
      opacity: 0;
      transform: scale(0.5); /* плавне зникнення */
    }
  }

  @media (max-width: 400px) {
    .logo {
      font-size: 12vw;
      letter-spacing: 0.3vw;
    }
  }

  /* Основний контент спочатку прихований */
  #content {
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
</style>
</head>
<body>

  <!-- Інтро -->
  <div id="intro">
    <div class="logo">FANTASYAS</div>
  </div>

  <!-- Основний контент -->
  <div id="content">
    <h1>Ласкаво просимо на сайт FANTASYAS!</h1>
    <p>Тут буде ваш основний контент.</p>
  </div>

  <script>
    // Показати основний контент після завершення інтро
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');
    const logo = document.querySelector('.logo');

    logo.addEventListener('animationend', () => {
      intro.style.display = 'none';
      content.style.opacity = 1;
    });
  </script>

</body>
</html>
