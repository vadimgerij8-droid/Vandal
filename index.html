<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden; /* –Ω–∞ —á–∞—Å splash */
    }

    /* Splash –µ–∫—Ä–∞–Ω */
    #splash {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1.2s ease 0.6s;
      pointer-events: none;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* –õ–æ–≥–æ—Ç–∏–ø/—Ç–µ–∫—Å—Ç FANTASYAS */
    .logo-container {
      position: relative;
      text-align: center;
    }

    .fantasyas {
      font-size: clamp(4rem, 18vw, 12rem); /* –∞–¥–∞–ø—Ç–∏–≤–Ω–æ –≤–µ–ª–∏–∫–∏–π */
      font-weight: 900;
      letter-spacing: 0.15em;
      color: #ffffff;
      text-transform: uppercase;
      opacity: 0;
      transform: scale(0.92);
      filter: blur(4px);
      animation: appear 2.8s forwards cubic-bezier(0.25, 0.8, 0.25, 1);
      text-shadow: 0 0 30px rgba(255,255,255,0.25);
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: scale(0.88) translateY(20px);
        filter: blur(8px);
      }
      40% {
        opacity: 0.3;
        filter: blur(3px);
      }
      70% {
        opacity: 1;
        transform: scale(1.02) translateY(0);
        filter: blur(0);
      }
      85% {
        transform: scale(0.99);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }

    /* –õ–µ–≥–∫–µ –ø—É–ª—å—Å—É—é—á–µ —Å—è–π–≤–æ (subtle, –Ω–µ –∫–æ–ª—å–æ—Ä–æ–≤–µ) */
    .fantasyas::after {
      content: "FANTASYAS";
      position: absolute;
      inset: 0;
      color: transparent;
      background: linear-gradient(90deg, #fff 0%, #ddd 50%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0.15;
      animation: subtle-glow 5s infinite alternate ease-in-out;
    }

    @keyframes subtle-glow {
      0%,100% { opacity: 0.08; }
      50%     { opacity: 0.25; }
    }

    /* –î—Ä—ñ–±–Ω—ñ –∑—ñ—Ä–∫–∏ / —à—É–º –¥–ª—è –∫–æ—Å–º—ñ—á–Ω–æ–≥–æ –≤—ñ–¥—á—É—Ç—Ç—è (–¥—É–∂–µ –ª–µ–≥–∫–µ, –º–æ–Ω–æ—Ö—Ä–æ–º–Ω–µ) */
    .stars {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(white 1px, transparent 1px) repeat,
        radial-gradient(white 0.8px, transparent 0.8px) repeat;
      background-size: 60px 60px, 40px 40px;
      opacity: 0.07;
      animation: twinkle 25s infinite alternate;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.05; }
      50%     { opacity: 0.12; }
    }

    /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç (–ø—ñ—Å–ª—è splash) */
    main {
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }

    /* –°—Ç–∞—Ç—É—Å –±–∞—Ä —ñ–∫–æ–Ω–∫–∏ (—è–∫ –Ω–∞ —Å–∫—Ä—ñ–Ω—ñ) ‚Äî –æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ */
    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Splash –µ–∫—Ä–∞–Ω -->
  <div id="splash">
    <div class="stars"></div>
    <div class="logo-container">
      <div class="fantasyas">FANTASYAS</div>
    </div>
  </div>

  <!-- –Ü–º—ñ—Ç–∞—Ü—ñ—è —Å—Ç–∞—Ç—É—Å-–±–∞—Ä—É (—è–∫ –Ω–∞ —Ç–≤–æ—î–º—É —Å–∫—Ä—ñ–Ω—ñ) -->
  <div class="status-bar">
    <span>16:57</span>
    <span>||| Wi-Fi 100%</span>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç—É -->
  <main>
    <p>–í—ñ—Ç–∞—é! –¶–µ –≤–∂–µ –æ—Å–Ω–æ–≤–Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –ø—ñ—Å–ª—è splash üåë</p>
  </main>

  <script>
    // –ó–Ω–∏–∫–∞—î splash –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó (–ø—Ä–∏–±–ª–∏–∑–Ω–æ 3.5‚Äì4 —Å–µ–∫—É–Ω–¥–∏)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
        // –Ø–∫—â–æ —Ö–æ—á–µ—à ‚Äî –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ overflow: auto; –¥–æ body
        document.body.style.overflow = 'auto';
      }, 3800);
    });
  </script>

</body>
</html>
