<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Splash</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0a0a1a, #000000);
    overflow: hidden;
    font-family: 'Manrope', sans-serif;
  }

  .splash-container {
    position: relative;
    text-align: center;
    color: white;
  }

  /* Півмісяць */
  .moon {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffffcc, #aaaa77);
    position: relative;
    margin: 0 auto 20px auto;
    animation: rotateMoon 8s linear infinite;
    box-shadow: 0 0 40px 5px #ffffcc;
  }

  /* Виріз для півмісяця */
  .moon::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 60% 40%, #0a0a1a, #000);
    top: 0;
    left: 0;
  }

  @keyframes rotateMoon {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Текст всередині */
  .moon-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 0 0 15px #ffffcc, 0 0 30px #ffff99;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    from { text-shadow: 0 0 15px #ffffcc, 0 0 30px #ffff99; }
    to { text-shadow: 0 0 30px #ffffcc, 0 0 60px #ffffff; }
  }
</style>
</head>
<body>

<div class="splash-container">
  <div class="moon">
    <div class="moon-text">FANTASYAS</div>
  </div>
</div>

</body>
</html>
