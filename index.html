                    <div class="movie-card" data-id="${m.id}">
                        <div class="card-poster">
                            <span>${posterLetters}</span>
                            ${m.type === 'series' ? '<span class="card-badge"><i class="fas fa-tv"></i> —Å–µ—Ä—ñ–∞–ª</span>' : ''}
                        </div>
                        <div class="card-info">
                            <div class="card-title">${m.title}</div>
                            <div class="card-meta">
                                <span class="card-year">${m.year}</span>
                                <span class="card-imdb"><i class="fab fa-imdb"></i> ${imdbValue}</span>
                            </div>
                            <div class="card-genres">
                                ${displayGenres.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                                ${extraGenresCount > 0 ? `<span class="genre-tag">+${extraGenresCount}</span>` : ''}
                            </div>
                            <div class="card-type">${typeLabel}</div>
                        </div>
                    </div>
                `;
            });
            grid.innerHTML = html;

            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –Ω–∞ –∫–æ–∂–Ω—É –∫–∞—Ä—Ç–∫—É
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const id = parseInt(card.dataset.id);
                    const movie = movies.find(m => m.id === id);
                    if (movie) {
                        alert(`üé¨ ${movie.title}\n–†—ñ–∫: ${movie.year}\n–†–µ–π—Ç–∏–Ω–≥ IMDb: ${movie.imdb ?? '‚Äî'}\n–ñ–∞–Ω—Ä–∏: ${movie.genres.join(', ')}`);
                    }
                });
            });
        }

        function updateMovies() {
            const filteredSorted = filterAndSortMovies();
            renderMovies(filteredSorted);
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            allGenres.forEach(genre => {
                const chip = document.createElement('span');
                chip.className = `chip ${activeGenre === genre ? 'active' : ''}`;
                chip.textContent = genre;
                chip.dataset.genre = genre;
                chip.addEventListener('click', () => {
                    activeGenre = genre;
                    renderChips();
                    updateMovies();
                });
                chipsContainer.appendChild(chip);
            });
        }

        function setActiveNav(targetNav) {
            navLinks.forEach(link => {
                const nav = link.dataset.nav;
                if (nav === targetNav) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // ---------- –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ----------
        renderChips();
        updateMovies();

        // ---------- –°–õ–£–•–ê–ß–Ü –ü–û–î–Ü–ô ----------

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            updateMovies();
        });

        // –ü–æ—à—É–∫ (–∑ debounce –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç—ñ)
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value;
                updateMovies();
            }, 300);
        });

        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const nav = link.dataset.nav;
                activeNav = nav;
                setActiveNav(nav);
                // –°–∫–∏–¥–∞—î–º–æ –∂–∞–Ω—Ä –Ω–∞ "–£—Å—ñ" –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–¥—ñ–ª—É? –ú–æ–∂–Ω–∞ –∑–∞–ª–∏—à–∏—Ç–∏ —è–∫ —î, –∞–ª–µ –ª–æ–≥—ñ—á–Ω—ñ—à–µ —Å–∫–∏–Ω—É—Ç–∏
                activeGenre = '–£—Å—ñ';
                renderChips();  // –ø–µ—Ä–µ–º–∞–ª—é–≤–∞—Ç–∏ —á—ñ–ø—Å–∏ –∑ –∞–∫—Ç–∏–≤–Ω–∏–º "–£—Å—ñ"
                updateMovies();
            });
        });

        // –Ü–∫–æ–Ω–∫–∞ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        userIcon.addEventListener('click', () => {
            alert('üë§ –í—Ö—ñ–¥ / –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è ‚Äî —Ñ—É–Ω–∫—Ü—ñ—è –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ');
        });

        // –§—É—Ç–µ—Ä
        footerAbout.addEventListener('click', () => alert('‚ÑπÔ∏è SAYS UA ‚Äî –≤–∞—à –º–æ–Ω–æ—Ö—Ä–æ–º–Ω–∏–π –∫—ñ–Ω–æ—Ç–µ–∞—Ç—Ä. –ü—Ä–æ –Ω–∞—Å: –º—ñ–Ω—ñ–º–∞–ª—ñ–∑–º —Ç–∞ —è–∫—ñ—Å—Ç—å.'));
        footerApi.addEventListener('click', () => alert('üîß API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è –∑‚Äô—è–≤–∏—Ç—å—Å—è –Ω–µ–∑–∞–±–∞—Ä–æ–º.'));
        footerSupport.addEventListener('click', () => alert('üìß –ü—ñ–¥—Ç—Ä–∏–º–∫–∞: support@saysua.example'));

        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ nav (home)
        setActiveNav('home');
    })();
</script>
