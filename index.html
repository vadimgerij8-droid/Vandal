<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Intro Logo</title>
<style>
  /* Основні стилі */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Manrope', sans-serif;
    background-color: #ffffff;
    overflow: hidden;
  }

  /* Інтро контейнер */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo {
    font-size: 10vw;
    font-weight: 800;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 0.5vw;
    font-stretch: condensed;
    text-align: center;
    opacity: 0;
    transform: scale(0.5);
    animation: appearPulseDisappear 1.3s ease-in-out forwards;
  }

  /* Анімація: появa → пульсація → зникнення */
  @keyframes appearPulseDisappear {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    20% {
      opacity: 1;
      transform: scale(1.05);
    }
    60% {
      opacity: 1;
      transform: scale(1);
      /* Пульсація повторюється за допомогою JS або другого animation */
    }
    100% {
      opacity: 0;
      transform: scale(0.5);
    }
  }

  @keyframes pulse {
    0% { transform: scale(1); text-shadow: 0 0 0.2vw rgba(0,0,0,0.2); }
    50% { transform: scale(1.1); text-shadow: 0 0 1vw rgba(0,0,0,0.3); }
    100% { transform: scale(1); text-shadow: 0 0 0.2vw rgba(0,0,0,0.2); }
  }

  @media (max-width: 400px) {
    .logo {
      font-size: 12vw;
      letter-spacing: 0.3vw;
    }
  }

  /* Основний контент спочатку прихований */
  #content {
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
</style>
</head>
<body>

  <!-- Інтро -->
  <div id="intro">
    <div class="logo">FANTASYAS</div>
  </div>

  <!-- Основний контент -->
  <div id="content">
    <h1>Ласкаво просимо на сайт FANTASYAS!</h1>
    <p>Тут буде ваш основний контент.</p>
  </div>

  <script>
    const logo = document.querySelector('.logo');
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');

    // Додатковий ефект пульсації після появи (0.5 сек)
    logo.addEventListener('animationend', () => {
      // Після завершення основної анімації інтро зникає
      intro.style.display = 'none';
      content.style.opacity = 1;
    });

    // Запускаємо пульсацію між появою і зникненням
    logo.style.animation = 'appearPulseDisappear 0.8s ease-in forwards, pulse 0.5s infinite alternate 0.8s';
  </script>
</body>
</html>
