<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTASYAS — сучасна заставка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background:#fff;
            min-height:100vh;
            overflow:hidden;
        }

        .splash {
            position:fixed;
            inset:0;
            background:#ffffff;
            z-index:9999;
            display:grid;
            place-items:center;
            transition:opacity 0.9s cubic-bezier(0.23,1,0.32,1);
            opacity:1;
        }

        #canvas {
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
        }

        .splash-text {
            position:relative;
            z-index:10;
            font-size: clamp(2.2rem, 11vw, 5.8rem);          /* суттєво менший */
            font-weight:900;
            letter-spacing:-0.05em;
            line-height:0.85;
            text-transform:uppercase;
            color:#000;
            user-select:none;
            opacity:0;
            transform:translateY(0.25em);
            animation:
                textEnter 1.8s cubic-bezier(0.16,1,0.3,1) forwards 0.3s,
                textBreathe 4.8s ease-in-out 2.2s infinite alternate;
            text-shadow:0 0 0 rgba(0,0,0,0);
        }

        @keyframes textEnter {
            to {
                opacity:1;
                transform:translateY(0);
                text-shadow:0 0 35px rgba(0,0,0,0.07), 0 0 70px rgba(0,0,0,0.04);
            }
        }

        @keyframes textBreathe {
            from { text-shadow:0 0 20px rgba(0,0,0,0.05); transform:scale(1); }
            to   { text-shadow:0 0 55px rgba(0,0,0,0.12), 0 0 110px rgba(0,0,0,0.06); transform:scale(1.015); }
        }

        .splash.hidden { opacity:0; }

        .main-content {
            display:none;
            padding:clamp(3rem,8vw,6rem) 1.5rem;
            max-width:1000px;
            margin:0 auto;
            color:#111;
        }

        .main-content h1 {
            font-size:clamp(2.5rem,7vw,4.8rem);
            font-weight:900;
            letter-spacing:-0.03em;
        }

        .main-content p {
            font-size:1.2rem;
            font-weight:300;
            line-height:1.65;
            max-width:680px;
        }

        @media (max-width:500px) {
            .splash-text { font-size:clamp(2rem,9.5vw,4rem); letter-spacing:-0.04em; }
        }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <canvas id="canvas"></canvas>
        <div class="splash-text">FANTASYAS</div>
    </div>

    <div id="main-content" class="main-content">
        <h1>FANTASYAS</h1>
        <p>Простір, де тиша говорить голосніше за слова. Чорно-білий космос деталей і спокою.</p>
    </div>

    <script>
        (() => {
            const splash  = document.getElementById('splash');
            const content = document.getElementById('main-content');
            const canvas  = document.getElementById('canvas');
            const ctx     = canvas.getContext('2d', {alpha:false});

            let w, h, t = 0, raf, active = true;
            let stars = [], nebulae = [];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                init();
            }

            function init() {
                stars = [];
                for (let i = 0; i < 180; i++) {
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        r: 0.4 + Math.random() * 1.8,
                        opacity: 0.1 + Math.random() * 0.4,
                        phase: Math.random() * 80,
                        speed: 0.02 + Math.random() * 0.06
                    });
                }

                nebulae = [
                    {x:w*0.3, y:h*0.4, r:220, intensity:0.018, phase:0},
                    {x:w*0.75, y:h*0.65, r:280, intensity:0.014, phase:40}
                ];
            }

            function update() {
                t += 0.004;

                stars.forEach(s => {
                    s.x += Math.sin(t * s.speed + s.phase) * 0.3;
                    s.y += Math.cos(t * s.speed * 1.4 + s.phase) * 0.25;

                    if (s.x < -50) s.x = w + 50;
                    if (s.x > w + 50) s.x = -50;
                    if (s.y < -50) s.y = h + 50;
                    if (s.y > h + 50) s.y = -50;
                });

                nebulae.forEach(n => n.phase += 0.008);
            }

            function draw() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0,w,h);

                // туманності (м'які градієнти)
                ctx.save();
                ctx.globalCompositeOperation = 'multiply';
                nebulae.forEach(n => {
                    const grad = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.r);
                    grad.addColorStop(0, `rgba(0,0,0,${n.intensity * (0.8 + 0.2*Math.sin(t*1.5 + n.phase))})`);
                    grad.addColorStop(0.6, `rgba(0,0,0,${n.intensity*0.3})`);
                    grad.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
                    ctx.fill();
                });
                ctx.restore();

                // зірки / космічний пил
                stars.forEach(s => {
                    const pulse = 0.6 + 0.4 * Math.sin(t * 3 + s.phase);
                    ctx.globalAlpha = s.opacity * pulse;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.r * (0.9 + 0.2*pulse), 0, Math.PI*2);
                    ctx.fillStyle = '#000000';
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // легкий віньєт по краях
                const vig = ctx.createRadialGradient(w/2,h/2,0, w/2,h/2, Math.max(w,h)*0.75);
                vig.addColorStop(0, 'rgba(0,0,0,0)');
                vig.addColorStop(1, 'rgba(0,0,0,0.035)');
                ctx.fillStyle = vig;
                ctx.fillRect(0,0,w,h);
            }

            function loop() {
                if (!active) return;
                update();
                draw();
                raf = requestAnimationFrame(loop);
            }

            function hide() {
                active = false;
                cancelAnimationFrame(raf);
                splash.classList.add('hidden');
                splash.addEventListener('transitionend', () => {
                    splash.style.display = 'none';
                    content.style.display = 'block';
                }, {once:true});
                setTimeout(() => { content.style.display = 'block'; }, 1200);
            }

            window.addEventListener('resize', resize);
            window.addEventListener('load', () => setTimeout(hide, 2200)); // довше, щоб оцінити красу

            resize();
            init();
            loop();

            if (document.readyState === 'complete') setTimeout(hide, 1400);
        })();
    </script>
</body>
</html>
