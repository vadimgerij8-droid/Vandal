<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS Intro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      background: #ffffff;
      font-family: 'Manrope', system-ui, sans-serif;
      overflow: hidden;
      color: #000;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: grid;
      place-items: center;
      z-index: 9999;
      transition: opacity 0.9s ease;
    }

    .logo-container {
      position: relative;
    }

    .logo {
      font-family: 'Manrope', sans-serif;
      font-size: clamp(5.5rem, 15vw, 17rem);
      font-weight: 800;
      letter-spacing: 0.05em;
      color: #000000;
      text-transform: uppercase;
      text-shadow: 0 4px 14px rgba(0,0,0,0.07);
      opacity: 0;
      transform: scale(0.94);
    }

    .logo span {
      display: inline-block;
      opacity: 0;
      transform: translateY(50px);
      animation: letterRise 0.8s cubic-bezier(0.23,1,0.32,1) forwards;
    }

    /* Затримки появи букв */
    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.18s; }
    .logo span:nth-child(3) { animation-delay: 0.26s; }
    .logo span:nth-child(4) { animation-delay: 0.34s; }
    .logo span:nth-child(5) { animation-delay: 0.42s; }
    .logo span:nth-child(6) { animation-delay: 0.50s; }
    .logo span:nth-child(7) { animation-delay: 0.58s; }
    .logo span:nth-child(8) { animation-delay: 0.66s; }
    .logo span:nth-child(9) { animation-delay: 0.74s; }

    @keyframes letterRise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* М’яка пульсація після появи */
    @keyframes pulseGentle {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.018); }
    }

    .logo.pulsing {
      animation: pulseGentle 2.4s ease-in-out infinite;
    }

    /* Зникнення */
    @keyframes disappear {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .logo.disappearing {
      animation: disappear 0.9s cubic-bezier(0.4,0,0.2,1) forwards;
    }

    @media (max-width: 500px) {
      .logo { font-size: clamp(4.5rem, 18vw, 13rem); letter-spacing: 0.04em; }
    }

    #content {
      opacity: 0;
      transition: opacity 0.8s ease;
      height: 100vh;
      display: grid;
      place-items: center;
      font-size: 1.6rem;
    }

    #content.visible { opacity: 1; }
  </style>
</head>
<body>

  <div id="intro">
    <div class="logo-container">
      <div class="logo" id="logo">
        <span>F</span><span>A</span><span>N</span><span>T</span><span>A</span><span>S</span><span>Y</span><span>A</span><span>S</span>
      </div>
    </div>
  </div>

  <div id="content">
    <h1>Ласкаво просимо на FANTASYAS</h1>
    <p>Твій простір починається тут...</p>
  </div>

  <script>
    const intro  = document.getElementById('intro');
    const logo   = document.getElementById('logo');
    const content = document.getElementById('content');

    // Таймінг сцени:
    // 0.0s   → початок появи букв (триває ~1.4 с)
    // 1.6s   → всі букви з'явилися → починаємо "постояти"
    // 2.6s   → починаємо пульсацію (триває 4–5 с)
    // 7.0s   → зупиняємо пульсацію та запускаємо зникнення
    // 8.0s   → інтро повністю зникає → показуємо контент

    setTimeout(() => {
      logo.classList.add('pulsing');           // старт пульсації
    }, 1600);

    setTimeout(() => {
      logo.classList.remove('pulsing');
      logo.classList.add('disappearing');      // зникнення
    }, 7000);

    setTimeout(() => {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        content.classList.add('visible');
      }, 900);
    }, 8000);
  </script>

</body>
</html>
