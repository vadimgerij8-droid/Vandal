<!-- Заставка -->
<div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;overflow:hidden;">
  <!-- Зірки -->
  <div class="stars"></div>
  <!-- Анімований текст -->
  <h1 id="loader-text" style="font-family:sans-serif;font-size:2rem;color:black;letter-spacing:0.2em;opacity:0;">FANTASYAS</h1>
</div>

<!-- Контент сайту -->
<div id="content" style="display:none;">
  <!-- Тут твій сайт -->
</div>

<style>
  /* Анімація тексту */
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  #loader-text {
    animation: fadeIn 2s ease forwards;
  }

  /* Зірки як фон */
  .stars {
    position:absolute;
    width:200%;
    height:200%;
    background: transparent;
    background-image: radial-gradient(circle, black 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveStars 10s linear infinite;
    top: -50%;
    left: -50%;
    z-index:0;
  }

  @keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-100px,-100px); }
  }

  /* Мобільна адаптація */
  @media(max-width:768px) {
    #loader-text {
      font-size:1.5rem;
      letter-spacing:0.1em;
    }
  }
</style>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    
    loader.style.transition = 'opacity 0.8s';
    loader.style.opacity = 0;

    setTimeout(() => {
      loader.style.display = 'none';
      content.style.display = 'block';
    }, 800);
  });
</script>
