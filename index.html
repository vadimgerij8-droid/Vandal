<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasyas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow-x: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* ‚îÄ‚îÄ‚îÄ Splash Screen ‚îÄ‚îÄ‚îÄ */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.2s ease 0.8s, visibility 0s linear 2s;
    }

    #splash.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* –ö–æ—Å–º—ñ—á–Ω–∏–π —Ñ–æ–Ω –∑ –ª–µ–≥–∫–∏–º–∏ —á–∞—Å—Ç–∏–Ω–∫–∞–º–∏/–∑—ñ—Ä–∫–∞–º–∏ */
    .stars {
      position: absolute;
      inset: 0;
      background: 
        /* –î—Ä—ñ–±–Ω—ñ –∑—ñ—Ä–∫–∏ */
        radial-gradient(white, rgba(255,255,255,0) 2px) repeat,
        radial-gradient(white, rgba(255,255,255,0) 1.5px) repeat;
      background-size: 200px 200px, 150px 150px;
      opacity: 0.7;
      animation: twinkle 20s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.6; }
      50%     { opacity: 0.9; }
    }

    /* –õ–µ–≥–∫–µ —Å—è–π–≤–æ —Ç—É–º–∞–Ω–Ω–æ—Å—Ç—ñ (nebula vibe) */
    .nebula {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(80, 0, 150, 0.12) 0%, 
        rgba(0, 100, 200, 0.08) 40%, 
        rgba(200, 0, 150, 0.06) 100%);
      filter: blur(80px);
      animation: nebula-drift 60s infinite linear;
    }

    @keyframes nebula-drift {
      0%   { transform: translate(0, 0) scale(1.1); }
      50%  { transform: translate(8%, 5%) scale(1.05); }
      100% { transform: translate(-5%, -3%) scale(1.1); }
    }

    /* –ì–æ–ª–æ–≤–Ω–∏–π —Ç–µ–∫—Å—Ç Fantasyas */
    .fantasy-text {
      position: relative;
      font-size: 9vw;           /* –∞–¥–∞–ø—Ç–∏–≤–Ω–æ –≤–µ–ª–∏–∫–∏–π */
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      text-shadow: 
        0 0 20px rgba(255,255,255,0.8),
        0 0 60px rgba(180,100,255,0.6),
        0 0 100px rgba(100,0,200,0.4);
      opacity: 0;
      transform: scale(0.7);
      animation: entrance 3.2s forwards cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes entrance {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(40px);
        filter: blur(12px);
      }
      30% {
        opacity: 0.4;
        filter: blur(6px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(0);
        filter: blur(0);
      }
      80% {
        transform: scale(0.98);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* –î–æ–¥–∞—Ç–∫–æ–≤–µ —Å—è–π–≤–æ –Ω–∞–≤–∫–æ–ª–æ —Ç–µ–∫—Å—Ç—É (pulse) */
    .fantasy-text::after {
      content: "Fantasyas";
      position: absolute;
      inset: 0;
      color: transparent;
      background: linear-gradient(90deg, #fff, #d0b0ff, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0.6;
      animation: glow-pulse 4s infinite alternate ease-in-out;
    }

    @keyframes glow-pulse {
      0%,100% { opacity: 0.4; filter: blur(2px); }
      50%     { opacity: 0.9; filter: blur(0); }
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç—É (–ø—ñ—Å–ª—è splash) */
    main {
      height: 100vh;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <!-- Splash –µ–∫—Ä–∞–Ω -->
  <div id="splash">
    <div class="stars"></div>
    <div class="nebula"></div>
    <h1 class="fantasy-text">Fantasyas</h1>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç—É -->
  <main>
    <p>–í—ñ—Ç–∞—é! –¶–µ –≤–∂–µ –æ—Å–Ω–æ–≤–Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –ø—ñ—Å–ª—è –∞–Ω—ñ–º–æ–≤–∞–Ω–æ–≥–æ –≤—Ö–æ–¥—É üåå</p>
  </main>

  <script>
    // –ó–Ω–∏–∫–∞—î splash —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥–∏ (–∞–±–æ –º–æ–∂–Ω–∞ –ø—Ä–∏–≤'—è–∑–∞—Ç–∏ –¥–æ window.load)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
      }, 3800); // —Ç—Ä–æ—Ö–∏ –¥–æ–≤—à–µ, —â–æ–± –∞–Ω—ñ–º–∞—Ü—ñ—è –¥–æ–≥—Ä–∞–ª–∞
    });
  </script>

</body>
</html>
