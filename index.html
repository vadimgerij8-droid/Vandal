<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTASYAS — сучасна заставка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .splash {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 9999;
            display: grid;
            place-items: center;
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 1;
            pointer-events: none;
        }

        #canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .splash-text {
            position: relative;
            z-index: 10;
            font-size: clamp(3.2rem, 18vw, 11rem);
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.88;
            text-transform: uppercase;
            color: #000;
            user-select: none;
            opacity: 0;
            transform: translateY(0.12em) scale(0.94);
            animation: 
                textReveal 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                textGlow 3.2s ease-in-out 1.2s infinite alternate;
            text-shadow: 0 0 0 rgba(0,0,0,0);
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 0 0 40px rgba(0,0,0,0.08);
            }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(0,0,0,0.06); }
            to   { text-shadow: 0 0 60px rgba(0,0,0,0.14), 0 0 100px rgba(0,0,0,0.06); }
        }

        .splash.hidden {
            opacity: 0;
        }

        /* Контент */
        .main-content {
            display: none;
            padding: clamp(2rem, 6vw, 5rem) 2rem;
            max-width: 1100px;
            margin: 0 auto;
            color: #111;
        }

        .main-content h1 {
            font-size: clamp(2.8rem, 8vw, 5.5rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            margin-bottom: 1.4rem;
        }

        .main-content p {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 720px;
        }

        @media (max-width: 640px) {
            .splash-text {
                font-size: clamp(2.8rem, 15vw, 6rem);
                letter-spacing: -0.04em;
            }
        }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <canvas id="canvas"></canvas>
        <div class="splash-text">FANTASYAS</div>
    </div>

    <div id="main-content" class="main-content">
        <h1>FANTASYAS</h1>
        <p>Ласкаво просимо в простір, де форма важливіша за шум. Чорно-біла естетика. Максимальна увага до деталей. Мінімум — це вже розкіш.</p>
        <p style="margin-top:2.5rem; opacity:0.7; font-size:1.1rem;">
            Заставка зникає плавно. Контент завантажується без ривків.
        </p>
    </div>

    <script>
        (function() {
            const splash   = document.getElementById('splash');
            const content  = document.getElementById('main-content');
            const canvas   = document.getElementById('canvas');
            const ctx      = canvas.getContext('2d', { alpha: false });

            let w, h;
            let particles  = [];
            const COUNT    = 140;           // менше → плавніше
            let t          = 0;
            let raf        = null;
            let active     = true;

            function resize() {
                w = canvas.width  = window.innerWidth;
                h = canvas.height = window.innerHeight;
                initParticles();
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < COUNT; i++) {
                    particles.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        vx: (Math.random() - 0.5) * 0.4,
                        vy: (Math.random() - 0.5) * 0.4,
                        radius: 0.8 + Math.random() * 2.2,
                        opacity: 0.08 + Math.random() * 0.22,
                        phase: Math.random() * 60
                    });
                }
            }

            function update() {
                t += 0.008;

                for (let p of particles) {
                    // м'яке синусоїдальне дихання + повільний дрейф
                    p.x += p.vx + Math.sin(t * 1.2 + p.phase) * 0.6;
                    p.y += p.vy + Math.cos(t * 0.9 + p.phase) * 0.5;

                    // зациклення
                    if (p.x < -30) p.x = w + 30;
                    if (p.x > w + 30) p.x = -30;
                    if (p.y < -30) p.y = h + 30;
                    if (p.y > h + 30) p.y = -30;
                }
            }

            function draw() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, w, h);

                // частинки
                for (let p of particles) {
                    ctx.globalAlpha = p.opacity * (0.7 + 0.3 * Math.sin(t * 2 + p.phase));
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#000000';
                    ctx.fill();
                }
                ctx.globalAlpha = 1;

                // дуже легкий віньєт (темніші краї)
                const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w,h)*0.7);
                grad.addColorStop(0, 'rgba(0,0,0,0)');
                grad.addColorStop(1, 'rgba(0,0,0,0.03)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, w, h);
            }

            function loop() {
                if (!active) return;
                update();
                draw();
                raf = requestAnimationFrame(loop);
            }

            function hide() {
                active = false;
                cancelAnimationFrame(raf);
                splash.classList.add('hidden');

                splash.addEventListener('transitionend', e => {
                    if (e.propertyName === 'opacity') {
                        splash.style.display = 'none';
                        content.style.display = 'block';
                    }
                }, {once: true});

                // страховка
                setTimeout(() => {
                    content.style.display = 'block';
                    splash.style.display = 'none';
                }, 1000);
            }

            // події
            window.addEventListener('resize', resize);
            window.addEventListener('load', () => setTimeout(hide, 1400)); // 1.4 секунди — хороший баланс

            // старт
            resize();
            loop();

            // якщо вже завантажено
            if (document.readyState === 'complete') {
                setTimeout(hide, 900);
            }
        })();
    </script>
</body>
</html>
