<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS Intro Logo</title>
<style>
  /* Загальні стилі сторінки */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Manrope', sans-serif;
    background-color: #ffffff;
  }

  /* Контейнер для інтро */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo {
    font-size: 10vw;
    font-weight: 800;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 0.5vw;
    font-stretch: condensed;
    text-align: center;
    opacity: 0;
    transform: scale(0.5);
    animation: appearDisappear 0.8s ease-in-out forwards, pulse 0.5s infinite alternate 0.8s;
  }

  @keyframes appearDisappear {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    50% {
      opacity: 1;
      transform: scale(1.05);
    }
    100% {
      opacity: 0;
      transform: scale(0.5);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      text-shadow: 0 0 0.2vw rgba(0,0,0,0.2), 0 0 0.5vw rgba(0,0,0,0.1);
    }
    50% {
      transform: scale(1.1);
      text-shadow: 0 0 1vw rgba(0,0,0,0.3), 0 0 2vw rgba(0,0,0,0.2);
    }
    100% {
      transform: scale(1);
      text-shadow: 0 0 0.2vw rgba(0,0,0,0.2), 0 0 0.5vw rgba(0,0,0,0.1);
    }
  }

  @media (max-width: 400px) {
    .logo {
      font-size: 12vw;
      letter-spacing: 0.3vw;
    }
  }

  /* Основний контент сторінки прихований під інтро */
  #content {
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
</style>
</head>
<body>

  <!-- Інтро -->
  <div id="intro">
    <div class="logo">FANTASYAS</div>
  </div>

  <!-- Основний контент -->
  <div id="content">
    <h1>Ласкаво просимо на сайт FANTASYAS!</h1>
    <p>Тут буде ваш основний контент.</p>
  </div>

  <script>
    // При завантаженні сторінки приховати інтро після анімації
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      const content = document.getElementById('content');

      // Час інтро: 0.8с (поява) + 0.5с (пульсація)
      setTimeout(() => {
        intro.style.display = 'none';
        content.style.opacity = 1; // показати основний контент
      }, 1300); // 0.8 + 0.5 секунди = 1.3с
    });
  </script>
</body>
</html>
