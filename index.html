<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FANTASYAS — космічна заставка (2 сек)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background: #000; /* чорне тло для контенту теж чорне, але контент буде світлим */
            min-height: 100vh;
            color: #fff;
        }

        /* Затемнений екран-заставка */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* чорне тло під canvas */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out; /* плавне зникнення */
            opacity: 1;
            pointer-events: none;
        }

        /* Канвас для реалістичного космосу */
        #cosmos-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000; /* чорний фон */
        }

        /* Текст — білий, зменшений вдвічі відносно попередньої версії */
        .splash-text {
            position: relative;
            z-index: 20;
            font-size: clamp(1.8rem, 8vw, 4rem); /* раніше було 2.8-8rem, тепер приблизно вдвічі менше */
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: #fff; /* білий на чорному */
            text-align: center;
            user-select: none;
            opacity: 0; /* початково невидимий */
            transform: scale(0.9);
            filter: blur(6px);
            /* Анімація: поява (0.4s), пульс (0.6s), і тримання до зникнення */
            animation: cosmicAppear 0.5s ease-out forwards,
                       cosmicPulse 0.6s ease-in-out 0.5s forwards,
                       holdThenFade 1s ease-in-out 1.1s forwards; /* загалом 2.1s до fade-out */
            white-space: nowrap;
            padding: 0 0.2rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        @keyframes cosmicAppear {
            0% { opacity: 0; transform: scale(0.9); filter: blur(6px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes cosmicPulse {
            0% { transform: scale(1); text-shadow: 0 0 15px rgba(255,255,255,0.4); }
            50% { transform: scale(1.12); text-shadow: 0 0 30px rgba(255,255,255,0.8); }
            100% { transform: scale(1); text-shadow: 0 0 15px rgba(255,255,255,0.4); }
        }

        @keyframes holdThenFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; } /* наприкінці заставка зникає разом із текстом */
        }

        /* Адаптація для мобільних */
        @media (max-width: 600px) {
            .splash-text {
                white-space: normal;
                font-size: clamp(1.6rem, 7vw, 2.8rem);
            }
        }

        /* Контент сайту (темна тема) */
        .main-content {
            display: none;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background: #000;
            color: #eee;
            min-height: 100vh;
        }

        .main-content h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .main-content p {
            font-size: 1.3rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 700px;
            opacity: 0.9;
        }

        .divider {
            margin: 2.5rem 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .splash.hidden {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <canvas id="cosmos-canvas"></canvas>
        <div class="splash-text">FANTASYAS</div>
    </div>

    <div id="main-content" class="main-content">
        <h1>FANTASYAS</h1>
        <p>Реальний космос у чорно-білому стилі. Анімація заставки триває 2 секунди — мінімалістично і швидко, як у сучасних соцмережах.</p>
        <div class="divider"></div>
        <p>✧ Основний контент з’являється одразу після зникнення заставки. Усе адаптовано під будь-які екрани. ✧</p>
    </div>

    <script>
        (function() {
            // --- Елементи ---
            const splash = document.getElementById('splash');
            const mainContent = document.getElementById('main-content');
            const canvas = document.getElementById('cosmos-canvas');
            const ctx = canvas.getContext('2d');

            let width, height;
            let stars = [];
            const STARS_COUNT = 250; // більше зірок для реалізму
            let nebulae = [];         // туманності (напівпрозорі плями)
            let time = 0;
            let animationFrame = null;
            let isActive = true;

            // --- Ініціалізація зірок і туманностей ---
            function initScene(w, h) {
                if (!w || !h) return;
                
                // Зірки (різного розміру, яскравості, з невеликим паралаксом)
                stars = [];
                for (let i = 0; i < STARS_COUNT; i++) {
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        radius: 0.5 + Math.random() * 2.5,
                        baseX: Math.random() * w,
                        baseY: Math.random() * h,
                        speedX: (Math.random() - 0.5) * 0.08,  // дуже повільний дрейф
                        speedY: (Math.random() - 0.5) * 0.06,
                        brightness: 0.4 + Math.random() * 0.6,
                        twinkleSpeed: 0.5 + Math.random() * 2,
                        twinklePhase: Math.random() * Math.PI * 2,
                    });
                }

                // Туманності (кілька дифузних плям)
                nebulae = [
                    { x: w * 0.2, y: h * 0.3, radius: 150, intensity: 0.03 },
                    { x: w * 0.7, y: h * 0.6, radius: 200, intensity: 0.02 },
                    { x: w * 0.5, y: h * 0.8, radius: 180, intensity: 0.025 },
                    { x: w * 0.9, y: h * 0.2, radius: 120, intensity: 0.015 },
                ];
            }

            // --- Оновлення позицій зірок (легкий рух для реалістичності) ---
            function updateStars() {
                for (let s of stars) {
                    s.x += s.speedX;
                    s.y += s.speedY;

                    // зациклення
                    if (s.x > width + 20) s.x = -20;
                    else if (s.x < -20) s.x = width + 20;
                    if (s.y > height + 20) s.y = -20;
                    else if (s.y < -20) s.y = height + 20;
                }
            }

            // --- Малювання космосу ---
            function drawCosmos() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);

                // Малюємо туманності (дуже прозорі, розмиті)
                ctx.save();
                ctx.filter = 'blur(40px)';
                for (let n of nebulae) {
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${n.intensity})`;
                    ctx.fill();
                }
                ctx.restore();

                // Малюємо зірки (білі, з мерехтінням)
                for (let s of stars) {
                    // Додаємо мерехтіння (зміна яскравості з часом)
                    const twinkle = Math.sin(time * s.twinkleSpeed + s.twinklePhase) * 0.2 + 0.8;
                    const opacity = s.brightness * twinkle;

                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.fill();

                    // Для деяких великих зірок додамо легке сяйво
                    if (s.radius > 2.0) {
                        ctx.shadowColor = 'rgba(255,255,255,0.5)';
                        ctx.shadowBlur = 8;
                        ctx.fill();
                        ctx.shadowBlur = 0; // скидаємо
                    }
                }

                // Додаємо дуже дрібний шум (зернистість), як у реальному космосі
                ctx.save();
                ctx.globalAlpha = 0.2;
                for (let i = 0; i < 40; i++) {
                    ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.1})`;
                    ctx.fillRect(Math.random() * width, Math.random() * height, 1, 1);
                }
                ctx.restore();

                // Невелика хмара (галактичний пил) на весь екран
                ctx.save();
                ctx.filter = 'blur(60px)';
                ctx.beginPath();
                ctx.rect(0, 0, width, height);
                ctx.fillStyle = 'rgba(255,255,255,0.01)';
                ctx.fill();
                ctx.restore();
            }

            // --- Анімаційний цикл ---
            function animate() {
                if (!isActive) return; // якщо splash зник, зупиняємо

                time += 0.02; // для мерехтіння
                updateStars();
                drawCosmos();

                animationFrame = requestAnimationFrame(animate);
            }

            // --- Зміна розміру полотна ---
            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;

                canvas.width = width;
                canvas.height = height;

                initScene(width, height);
            }

            // --- Приховування заставки через 2 секунди (з урахуванням анімації CSS) ---
            function hideSplashAfterDelay() {
                // Загальний час анімації тексту ~2.1s, але ми почнемо зникати трохи раніше
                // щоб точно вкластися в 2 секунди, поставимо таймер на 1.8s, потім додамо клас hidden
                setTimeout(() => {
                    // Зупиняємо canvas анімацію
                    isActive = false;
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }

                    splash.classList.add('hidden');

                    // Після закінчення transition показуємо контент
                    const onTransitionEnd = (e) => {
                        if (e.propertyName === 'opacity') {
                            splash.style.display = 'none';
                            mainContent.style.display = 'block';
                            splash.removeEventListener('transitionend', onTransitionEnd);
                        }
                    };
                    splash.addEventListener('transitionend', onTransitionEnd);

                    // Резервний таймер
                    setTimeout(() => {
                        if (splash.style.display !== 'none') {
                            splash.style.display = 'none';
                            mainContent.style.display = 'block';
                        }
                    }, 600);
                }, 1800); // 1.8 секунд – заставка видима, потім починає зникати (разом із fade тексту)
            }

            // --- Запуск ---
            window.addEventListener('resize', resizeCanvas);

            window.addEventListener('load', () => {
                resizeCanvas();
                isActive = true;
                animate();
                hideSplashAfterDelay();
            });

            // Якщо сторінка вже завантажена (кеш)
            if (document.readyState === 'complete') {
                resizeCanvas();
                isActive = true;
                animate();
                hideSplashAfterDelay();
            }
        })();
    </script>
</body>
</html>
