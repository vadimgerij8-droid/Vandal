<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS Logo – Black & White Pulse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .logo-container {
      position: relative;
      perspective: 800px;
    }

    .logo {
      font-size: 16vw;          /* адаптивно, але не надто великий */
      min-font-size: 120px;
      max-font-size: 180px;
      font-weight: 900;
      letter-spacing: 0.5em;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow:
        0 0 10px rgba(255,255,255,0.4),
        0 0 25px rgba(255,255,255,0.25),
        0 0 50px rgba(255,255,255,0.12),
        0 0 100px rgba(255,255,255,0.05);
      animation: pulse-bw 5s ease-in-out infinite;
      transform-style: preserve-3d;
      will-change: text-shadow, transform;
    }

    @keyframes pulse-bw {
      0%, 100% {
        transform: scale(1) translateZ(0);
        text-shadow:
          0 0 10px rgba(255,255,255,0.4),
          0 0 25px rgba(255,255,255,0.25),
          0 0 50px rgba(255,255,255,0.12),
          0 0 100px rgba(255,255,255,0.05);
      }
      50% {
        transform: scale(1.06) translateZ(20px);
        text-shadow:
          0 0 25px rgba(255,255,255,0.8),
          0 0 60px rgba(255,255,255,0.5),
          0 0 120px rgba(255,255,255,0.25),
          0 0 200px rgba(255,255,255,0.1);
      }
    }

    /* Дуже легке "дихання" фону для глибини */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), transparent 60%);
      animation: bg-breath 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bg-breath {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50%      { opacity: 0.7; transform: scale(1.12); }
    }

    /* Тонкий блиск (light sweep), що проходить зверху вниз */
    .logo::after {
      content: "FANTASYAS";
      position: absolute;
      inset: 0;
      color: transparent;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(255,255,255,0.3) 45%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0.3) 55%,
        transparent 100%
      );
      background-size: 100% 300%;
      background-position: 0% 0%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: sweep 5s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    @keyframes sweep {
      0%   { background-position: 0% -100%; }
      100% { background-position: 0% 200%; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">FANTASYAS</div>
  </div>

</body>
</html>
