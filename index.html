<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fff;overflow:hidden;}

.splash{
position:fixed;
inset:0;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:opacity .8s ease;
}

#cosmic{
position:absolute;
inset:0;
}

.logo{
position:relative;
z-index:2;
font-size:clamp(1.5rem,8vw,3.2rem);
font-weight:800;
letter-spacing:.18em;
text-transform:uppercase;
background:linear-gradient(90deg,#000 0%,#555 50%,#000 100%);
background-size:200% 100%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:
reveal 1.2s ease forwards,
shine 4s linear infinite;
filter:blur(6px);
opacity:0;
}

@keyframes reveal{
0%{opacity:0;filter:blur(6px);transform:scale(.9);}
100%{opacity:1;filter:blur(0);transform:scale(1);}
}

@keyframes shine{
0%{background-position:200% 0;}
100%{background-position:-200% 0;}
}

.hidden{opacity:0;pointer-events:none;}
</style>
</head>
<body>

<div id="splash" class="splash">
<canvas id="cosmic"></canvas>
<div class="logo">FANTASYAS</div>
</div>

<script>
const canvas=document.getElementById("cosmic");
const ctx=canvas.getContext("2d");
let stars=[];
let w,h;
let time=0;

function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
stars=[];
for(let i=0;i<160;i++){
stars.push({
x:Math.random()*w,
y:Math.random()*h,
r:Math.random()*1.8+0.5,
o:Math.random()
});
}
}
window.addEventListener("resize",resize);
resize();

function draw(){
ctx.clearRect(0,0,w,h);
time+=0.01;

for(let s of stars){
let pulse=Math.sin(time*2+s.x)*0.5+0.5;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r*(1+pulse*0.6),0,Math.PI*2);
ctx.fillStyle="rgba(0,0,0,"+(0.2+ pulse*0.6)+")";
ctx.fill();
}
requestAnimationFrame(draw);
}
draw();

window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("splash").classList.add("hidden");
},900);
});
</script>

</body>
</html>
