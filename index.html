<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS – Black on White 2s</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo {
      font-size: 14vw;
      min-font-size: 100px;
      max-font-size: 160px;
      font-weight: 900;
      letter-spacing: 0.35em;
      color: #000000;
      text-transform: uppercase;
      opacity: 0;
      display: inline-flex;
      align-items: baseline;
      animation: appear-pulse-fade 2s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
    }

    .letter-f {
      font-weight: 950;           /* робимо F максимально товстою */
      font-size: 1.22em;          /* трохи більша за інші букви */
      letter-spacing: 0.1em;
      margin-right: -0.08em;      /* щоб краще злилася з A */
    }

    @keyframes appear-pulse-fade {
      0% {
        opacity: 0;
        transform: scale(0.88) translateY(15px);
      }
      18% {
        opacity: 1;
        transform: scale(1.03) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      82% {
        opacity: 0.2;
        transform: scale(0.97) translateY(-8px);
      }
      100% {
        opacity: 0;
        transform: scale(0.88) translateY(15px);
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <span class="letter-f">F</span>ANTASYAS
  </div>

</body>
</html>
